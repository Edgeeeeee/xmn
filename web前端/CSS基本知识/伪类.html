<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类</title>
    <style>
        /*hover 设置鼠标悬停在元素上时的状态.*/
        .box{
            width:200px;
            height: 200px;
            background-color: red;
        }

        .box:hover{
            /*鼠标悬停时候的样式*/
            background-color: green;
        }

        /*after 在元素里面的尾部插入内容*/
        .box:after{
            content:"---<<摆渡人>>"
        }
        /*before 在元素内容的开头插入*/
        .box:before{
            content:"2019-6-18:"
        }
    </style>
</head>
<body>
    <div class="box">谁是谁的摆渡人?</div>
</body>
</html>
