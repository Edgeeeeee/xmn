<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS使用</title>
    <!--外链式，通过link标签引入css文件，要在head标签中引入。-->
    <!--<link rel="stylesheet" href="1.css">-->
    <!--嵌入式通过style标签来写CSS，也要在head标签中-->
    <style>
        div{
            width:200px;
            height:200px;
            color:blue;
            background-color: #df64ff;
        }
    </style>
</head>
<body>
    <div>asdfasdf</div>
</body>
</html>
