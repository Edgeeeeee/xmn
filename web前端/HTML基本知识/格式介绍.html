<!-- 第一行是声明文档 高速浏览器以什么html版本解析代码 -->
<!DOCTYPE html>
<!-- html是我们网页中最大的标签 -->
<html>
    <!-- head头 主要是用来写不直接显示在页面中的内容，一般是网页的一些设置 -->
    <head>
        <!-- 设置网页的编码格式 -->
        <meta charset="UTF-8">
        <!--设置网页的标题-->
        <title>我的第一个网页</title>
    </head>
    <!-- body体 -->
    <body></body>
</html>
