<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用的HTML块级标签（块元素）</title>
</head>
<body>
    <!--常用的有语义的块级元素，有默认样式，独占一行-->
        <!--这是一个标题，基本用h1到h3，一个页面最好指用一个h1-->
            <h1>这是一级标题</h1>
            <h2>这是二级标题</h2>
            <h3>这是三级标题</h3>
            <h4>这是四级标题</h4>
            <h5>这是五级标题</h5>
            <h6>这是六级标题</h6>
        <!--段落-->
            <p>朝中措·烟花易冷</p>
            <p>风摇碧草雨纷纷，只影待何人？江岸三春逝水，楼台一曲黄昏。<br>韶光暗度，烟花易冷，旧梦长温。沉醉当年柳色，痴情落地生根。</p>
        <!-- 列表 -->
            <!-- 无序列表 -->
            <ul>
                <li>列表项1</li>
                <li>列表项2</li>
                <li>列表项3</li>
            </ul>
            <!-- 有序列表 有两个属性，type设置标记类型，start属性设置标记开始-->
            <ol type="a" start="5">
                <li>有序列表项1</li>
                <li>有序列表项2</li>
                <li>有序列表项3</li>
            </ol>
            <!-- 自定义列表 -->
            <dl>
                <dt>这是自定义列表的标题</dt>
                <dd>这是自定义列表的解释项1</dd>
                <dd>这是自定义列表的解释项2</dd>
            </dl>
            <!--表格标签table  tr为行，td为列，th为表头-->
            <table border="2" cellpadding="10px" cellspacing="0" width="800" height="300">
                <th colspan="4">我是表头</th>
                <!--表格当中的行 第一行-->
                <tr >

                    <!--
                        单元格合并：
                        colspan：设置水平方向占据的宽度
                        rowspan：设置数值方向占据的宽度
                        内容对其方式：
                        align
                        valign="top"/"bottom"  底部，顶部显示
                    -->

                    <td rowspan="2" align="center">第一行第一列</td>
                    <td colspan="2" >第一行第二列</td>


                    <td rowspan="2">第一行第三列</td>
                    <!--
                    <td>第一行第三列</td>
                    <td>第一行第四列</td>

                    -->
                </tr>
                <tr >
                    <td >第二行第一列</td>
                    <td >第二行第二列</td>

                </tr>
            </table>
    <!--水平分割先hr-->
    <hr>
    <!--区块元素 没有默认的样式， div 独占一行 一般用来划定一块区域，配个css在布局中使用-->
        <div>这是一个div</div>
        <div>这是一个div</div>

</body>
</html>
